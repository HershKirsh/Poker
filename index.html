<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="fav" rel="icon" href="./assets/fav.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Poker</title>
</head>

<body>
    <div id="enternames">
        <label for="name">Enter Players Names<span class="small-message">(2-4 players)</span></label>
        <input id="name" type="name" placeholder="First Player's Name">
        <button id="addplayer" onclick="addPlayer()">Add Player</button>
    </div>
    <div id="board">
        <div class="playerboard">
            <h2 class="playername"></h2>
            <div class="cards" id="cards1"></div>
        </div>
        <div class="playerboard">
            <h2 class="playername"></h2>
            <div class="cards" id="cards2"></div>
        </div>
        <div class="playerboard">
            <div class="cards" id="cards3"></div>
            <h2 class="playername"></h2>
        </div>
        <div class="playerboard">
            <div class="cards" id="cards4"></div>
            <h2 class="playername"></h2>
        </div>
        <span class="hearts" id="heart1"><i class="fas fa-heart"></i></span>
        <div id="deck"><div id="hover-card"><span id="deckspan">Draw Cards</span></div></div>
        <span class="hearts" id="heart2"><i class="fas fa-heart"></i></span>
    </div>
    <div id="scoreboard">
        <div class="eachplayerscore">
            <h3 class="nameforscore"></h3>
            <span class="playerscore"></span>
        </div>
        <div class="eachplayerscore">
            <h3 class="nameforscore"></h3>
            <span class="playerscore"></span>
        </div>
        <div class="eachplayerscore">
            <h3 class="nameforscore"></h3>
            <span class="playerscore"></span>
        </div>
        <div class="eachplayerscore">
            <h3 class="nameforscore"></h3>
            <span class="playerscore"></span>
        </div>
    </div>
    <div class="pop-up">
        <span id="winner"></span>
        <buton class="pop-up-buttons" onclick="newRound()">Play Another<br>Hand</buton>
        <buton class="pop-up-buttons" onclick="reset()">Finish</buton>
    </div>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
